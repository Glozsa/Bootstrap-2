<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body id="body">
    <main class="container" id="cardcontainer">
        <div class="row" id="mainrow">
            <img src="./order-summary-component-main/assets/illustration-hero.svg" alt="" class="col-12" id="hero">
            <div class="row" id="secondrow">
                <h1 class="col-12" id="ordersummary">Order Summary</h1>
                <p class="col-12" id="res">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="row" id="plancontainer">
                    <img src="./order-summary-component-main/assets/icon-music.svg" alt="" id="music" class="col-3">
                    <div class="row col-6" id="plantext">
                        <p class="col-12" id="annualplan">Annual Plan</p>
                        <p class="col-12" id="price">$59.99/year</p>
                    </div>
                    <a href="" class="col-3" id="change">Change</a>
                </div>
                <button class="col-12" id="proceed">Proceed to payment</button>
                <button class="col-12" id="cancel">Cancel order</button>
            </div>
        </div>
    </main>
</body>
</html>
